<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Flexbox 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Information!</h3>
        </div>

        <main class="content">            
            <div class="info one">
                <img src="images/barberry.png" alt="" class="image">
                <p class="desc">This is type of plant. We love this one</p>
            </div>
            <div class="info two">
                <img src="images/chilli.png" alt="" class="image">
                <p class="desc">This is another type of plant. Isn't it nice?</p>
            </div>
            <div class="info three">
                <img src="images/pepper.png" alt="" class="image">
                <p class="desc">We have so many plants. Yay plants</p>
            </div>
            <div class="info four">
                <img src="images/saffron.png" alt="" class="image">
                <p class="desc">I'm running out of plants.</p>
            </div>
        </main>
    </div>
</body>
</html>
